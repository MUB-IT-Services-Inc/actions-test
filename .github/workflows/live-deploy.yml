name: deploy-master
on:
    pull_request:
    branches:
      - master
    types: [closed]

jobs:
  deploy:
    name: Deploy to MASTER
    runs-on: ubuntu-latest
    steps:
    
    - name: executing remote ssh commands using ssh key
    uses: appleboy/ssh-action@master
    with:	
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: sh test-live.sh
