name: UAT Auto Merge from DEV

on:
  push:
    branches: ['dev']

jobs:
  update-actions-test:
    name: Merge dev into uat after a PR is merged
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: merge
        uses: mtanzi/action-automerge@v1
        id: merge
        with:
          github_token: ${{ github.token }}
          source: 'dev'
          target: 'uat'
          webhook_url: #if present add the Slack webhook
